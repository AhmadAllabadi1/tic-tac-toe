<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&display=swap" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <button id="strt-btn"> Start </button>
    <div class="turn-disp hidden">Player One's turn</div>
    <div id="grid-container"></div>
    <button id="restart-btn" class="hidden"> Play Again </button>
    <div id="score-container">
        <div id="playerOne-score" class="hidden">Player One - 0</div>
        <div id="playerTwo-score" class="hidden">Player Two - 0</div>
    </div>
</body>
</html>
